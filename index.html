<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Grisen ‚Äì Enspelarl√§ge</title>
</head>
    <body>
    <main>
        <!-- F√∂rsta steget: spelaren fyller i sitt namn -->
        <section id="setup-section" class="container active-section">
        <h1>V√§lkommen till Grisen!</h1>

        <form id="name-form">
            <label for="player-name-input">Ange ditt namn:</label>
            <input
            type="text"
            id="player-name-input"
            required
            placeholder="Ditt namn"
            />
            <button type="submit" class="btn">Starta spelet</button>
        </form>
        </section>

        <!-- H√§r visas sj√§lva spelet efter att spelaren har startat -->
        <section id="game-section" class="container hidden">
        <!-- Spelarens namn s√§tts dynamiskt -->
        <h2 id="display-player-name">Spelare</h2>

        <!-- Visar po√§ng, rundans po√§ng och antal spelade omg√•ngar -->
        <div class="game-info">
            <div class="score-box">
            <h3>Totalpo√§ng</h3>
            <p id="display-total-score">0</p>
            </div>
            <div class="score-box">
            <h3>Po√§ng denna omg√•ng</h3>
            <p id="display-round-score">0</p>
            </div>
            <div class="score-box">
            <h3>Omg√•ng</h3>
            <p id="display-rounds-played">0</p>
            </div>
        </div>

        <!-- H√§r visas t√§rningen och meddelanden under omg√•ngen -->
        <div class="dice-area">
            <div class="dice-text">
            <h3 id="round-message"></h3>
            <p>Senaste kast: <span id="dice-value">-</span></p>
            </div>

            <!-- T√§rningen med glow-effekt runt -->
            <div class="dice-container">
            <div class="dice-glow-wrapper">
                <div class="dice-glow"></div>
            </div>

            <!-- Sj√§lva t√§rningen ‚Äì varje sida har en bild -->
            <div id="dice" class="dice">
                <div class="side front"><img src="images/dice-1.png" alt="1" /></div>
                <div class="side back"><img src="images/dice-6.png" alt="6" /></div>
                <div class="side left"><img src="images/dice-3.png" alt="3" /></div>
                <div class="side right"><img src="images/dice-4.png" alt="4" /></div>
                <div class="side top"><img src="images/dice-2.png" alt="2" /></div>
                <div class="side bottom"><img src="images/dice-5.png" alt="5" /></div>
            </div>
            </div>
        </div>

        <!-- H√§r har vi knapparna f√∂r att kasta t√§rningen eller spara po√§ng -->
        <div class="controls">
            <button id="roll-btn" class="btn game-btn">üé≤ Kasta t√§rning</button>
            <button id="hold-btn" class="btn game-btn">üì• H√•ll po√§ng</button>
        </div>

        <!-- Visas n√§r spelaren har vunnit -->
        <div id="win-message" class="win-message hidden">
            <p id="win-text"></p>
            <button id="new-game-btn" class="btn">Spela igen?</button>
        </div>
        </section>
    </main>
    </body>
    </html>
